</div>
</div>
</div>
</div>

<section class="intro-section">
<div class="container d-flex justify-content-center">
  <div class="wrapper ">
    <div class="inner">
      <form action="">
        <h3>OPEN TICKET</h3>
        
      

        <div class="form-holder">
          <select class="form-control" id="selector">
            <option value="none">Help Topic</option>
            <option value="general">General Inquiry</option>
            <option value="account">Wallet & Billing</option>
            <option value="channel">Channels & Signals</option>
            <option value="internet">Internet & Bandwidth</option>
            <option value="store">Store and Inventory</option>
            <option value="support">System Support</option>
          </select>
        </div>


        <div class="form-holder">
          <input type="text" name="text" class="form-control" placeholder="Ticket Summary">
        </div>
        <div class="form-holder">
        <textarea rows="4" cols="62" placeholder="Message" class="form-control"></textarea>
        </div>
        <div class="form-holder">
        <input type="file" name="file" class="form-control" placeholder="">
        </div>
        <div class="form-holder">
          <select class="form-control" id="selector">
            <option value="none">Priority Level</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="emergency">Emergency</option>
          </select>
        </div>
        

        <div class="text-right">
          <a href="home.html">Back</a>
        </div>

        <a href="#" class="site-main-btn">
          <span>CREATE TICKET</span>
        </a>
      </form>
