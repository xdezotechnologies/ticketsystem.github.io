<body>

<div id="preloder">
<div class="loader"></div>
</div>

<header class="header-section">
<div class="container">
<div class="row">
<div class="col-lg-4 col-md-3">
<div class="logo">
<a href="index.html" class="site-logo">TICKET</a>
</div>
</div>
</div>
</div>
</header>

<section class="intro-section">
<div class="container d-flex justify-content-center">
  <div class="wrapper ">
    <div class="inner">
      <form action="">
        <h3>New Member ?</h3>
        <div class="form-holder">
          <span class="lnr lnr-user"></span>
          <input type="text" name="fullname" class="form-control" placeholder="Full Name">
        </div>
        <div class="form-holder">
          <span class="lnr lnr-envelope"></span>
          <input type="text" name="email" class="form-control" placeholder="Email">
          
        </div>
        <div class="form-holder">
          <span class="lnr lnr-phone-handset"></span>
          <input type="text" name="mobile" class="form-control" placeholder="Phone Number">
        </div>

        <div class="form-holder">
          <span class="lnr lnr-users"></span>
          <select class="form-control" id="selector">
            <option value="none">Select User Type</option>
            <option value="admin">Admin</option>
            <option value="officeuser">Office User</option>
            <option value="financialuser">Financial User</option>
            <option value="limiteduser">Limited User</option>
          </select>
        </div>


        <div class="form-holder">
          <span class="lnr lnr-lock"></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-holder">
          <span class="lnr lnr-lock"></span>
          <input type="password" name="password" class="form-control" placeholder="Confirm Password">
        </div>

        <div class="text-right">
          <a href="login.html">Already Have ?</a>
        </div>

        <a href="#" class="site-main-btn">
          <span>REGISTER</span>
        </a>
      </form>
    </div>
  </div>
  </div>
</section>
